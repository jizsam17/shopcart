<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        
    </head>
    <body>
        
        <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="container" id="container">

            <div class="form-group">
                <!-- {{var_name}} {{uname}} -->
                <!-- template referencing -->
                <input type="text" class="form-control" formControlName="name" name="name" id="name" placeholder="Enter name">
                <div *ngIf="(this.registerForm.get('name')?.touched||this.registerForm.get('name')?.dirty)&&this.registerForm.get('name')?.errors" class="error">Invalid Name</div>
             </div>

             <div class="form-group">
                <input type="email" class="form-control"  formControlName="email" name="email" id="email" placeholder="Enter email id">
                <div *ngIf="(this.registerForm.get('email')?.touched||this.registerForm.get('email')?.dirty)&&this.registerForm.get('email')?.errors" class="error">Invalid Email Id</div>
             </div>
            
             <div class="form-group">
                <input type="text" class="form-control"  formControlName="password" name="password" id="password" placeholder="Enter password">
                <div *ngIf="(this.registerForm.get('password')?.touched||this.registerForm.get('password')?.dirty)&&this.registerForm.get('password')?.errors" class="error">Invalid Password</div>
             </div>


             <button type="submit" class="btn btn-primary btn-lg btn-block" id="sbutton">Register</button>
             <br>
             <a routerLink="" style="margin-left: 177px;">Login</a>
        </div>
    </form>
    </body>
</html>
